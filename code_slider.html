<html>
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="jquery.backstretch.js"></script>

  <style>
  #other{
	  height:500px;
	  width:500px;
	  border:2px solid #ccc;
	  display:block;
	  margin:30px auto 0px;
	  background-image: url('co ffee.jpg');
  }
  </style>
  
<script>
$(document).ready(function(){
var i = 0;
var slide = new Array();
slide[0] = "coffee.jpg";
slide[1] = "dome.jpg";
slide[2] = "coffee.jpg";


setInterval(slider, 3000);

	function slider(){
		$('#other').css('background-image', 'url('+slide[i]+')');
		if(i < slide.length){
			i++;
		}
		else{
			i = 0;
		}
	}
})
</script>

</head>
<body>

	<div id="other"> 	</div>


</body>

</html>
